!DOCTYPE html>
<html>
<head>
	<title>Dining Room</title>
	<link rel="stylesheet" type="text/css" href="diningroom.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="dashboard">
		<div class="header">
			<div class="back"><i class="fa fa-chevron-left" id="back"></i></div>
			<div class="headertext">Dining Room</div>
		</div>
		<div class="picture">
			<img src="../picture/diningroomm.jpeg">
		</div>
		<div class="container1">
			<div class="content">
				<img id="microwave" src="../picture/microwave_off.png">
				<button onclick="Turn_On_microwave()" class="button1">ON</button>
				<button onclick="Turn_Off_microwave()"class="button2">OFF</button>
			</div>
			<div class="content">
				<img id="light" src="../picture/light_off.png">
				<button onclick="Turn_On()" class="button1">ON</button>
				<button onclick="Turn_Off()"class="button2">OFF</button>
			</div>
		</div>
		<div class="container2">
			<div class="content1">
				<img id="oven" src="../picture/oven_off.png">
				<button onclick="Turn_On_oven()" class="button1">ON</button>
				<button onclick="Turn_Off_oven()" class="button2">OFF</button>
			</div>
			
				
		</div>
		<div class="snackbar" id="snackbar">Snack bar</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
	<script type="text/javascript" src="diningroom.js"></script>

</body>
</html>
