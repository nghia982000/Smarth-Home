<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="profile.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="dashboard">
		<div class="header">
			<div class="headertext">PROFILE</div>
		</div>
		<div class="chuaanh">
			<div class="anh">
				<img src="../picture/profile.jpg">
			</div>
			<div class="ten">
				<p class="ten1">Nguyễn Đình Nghĩa</p>
				<p class="ten2">House Owner</p>
			</div>
		</div>
		<div class="noidung">
			<div class="noidung1" id="noidung1">
				<div class="icon1">
					<i class="fa fa-users" aria-hidden="true" style="color: white"></i>
				</div>
				<div class="content1">Family Members</div>
			</div>
			<div class="noidung2" id="noidung2">
				<div class="icon2">
					<i class="fa fa-hdd-o" aria-hidden="true" style="color: white"></i>
				</div>
				<div class="content2">Clip Storage</div>				
			</div>
			<div class="noidung3" id="noidung3">
				<div class="icon3">
					<i class="fa fa-user" aria-hidden="true" style="color: white"></i>
				</div>
				<div class="content3">Personal Information</div>
			</div>
			<div class="noidung4" id="noidung4">
				<div class="icon4">
					<i class="fa fa-cog" aria-hidden="true" style="color: white"></i>
				</div>
				<div class="content4">Security & Others</div>
			</div>
			<div class="noidung5" id="noidung5">
				<div class="icon5">
					<i class="fa fa-align-center" aria-hidden="true" style="color: white"></i>
				</div>
				<div class="content5">Support Center </div>
			</div>
		</div>
		<div class="logout">
			<div class="mainlog" id="logout">
				<p style="margin-right: 10px">Log Out </p>
				<i class="fa fa-sign-out" aria-hidden="true" ></i>
			</div>
		</div>
		<div class="snackbar" id="snackbar">snackbar</div>
	</div>
<script src="profile.js"></script>
</body>
</html>
